version: '3'
services:
  raytracer:
    build:
      context: .
      dockerfile: ./deployment/raytracer_cli/Dockerfile
    volumes:
      - "./output:/var/raytracer"
    environment:
      - "SCENARIO=${SCENARIO}"
      - "OUTPUT=/var/raytracer/${OUTPUT}"
    command:
      sh /run.sh
    restart: "no"
